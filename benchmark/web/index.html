    <h1>WebAssembly Benchmark</h1>
    <section id="sectionFibonacci">
      <div>
        <p>
          This test executes the Fibonacci algorithm with 2 different ways:
          JavaScript and TinyGo
          <br />
          Insert the number you want to find. It will execute the calculation 5
          times and take the average.
        </p>
      </div>
      <div>
        <p>
          <input
            type="number"
            id="numberFibonacci"
            style="margin-right: 10px"
            ;
          />
          <button id="runButtonFibonacci" onclick="startFibonacci()">
            Run
          </button>
          <label id="statusFibonacci" style="margin-left: 20px"></label>
        </p>
        <p></p>
        <div>
          <table id="tests">
            <tr>
              <th>Language</th>
              <th>Time (ms)</th>
            </tr>
            <tbody>
              <tr>
                <td>JavaScript</td>
                <td>
                  <span id="jsPerformanceFibonacci"></span>
                </td>
              </tr>
